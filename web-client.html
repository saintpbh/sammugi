<body>
    <div class="container">
        <h1>ğŸ® Sammugi MUD</h1>
        <div class="status" id="status">ì—°ê²° ì¤‘...</div>
        <button onclick="connect()">ì—°ê²°</button>

    <script>
        let socket = null;
        const output = document.getElementById('output');
        const input = document.getElementById('input');
        const status = document.getElementById('status');

        function connect() {
            try {
                socket = new WebSocket('ws://localhost:4001');
                
                socket.onopen = function(event) {
                    status.textContent = 'âœ… ì—°ê²°ë¨';
                    addToOutput('=== Sammugi MUDì— ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤ ===\n');
                };

                socket.onmessage = function(event) {
                    addToOutput(event.data);
                };

                socket.onclose = function(event) {
                    status.textContent = 'âŒ ì—°ê²° ëŠê¹€';
                    addToOutput('\n=== ì—°ê²°ì´ ëŠì–´ì¡ŒìŠµë‹ˆë‹¤ ===\n');
                };

                socket.onerror = function(error) {
                    status.textContent = 'âŒ ì˜¤ë¥˜ ë°œìƒ';
                    addToOutput('\n=== ì—°ê²° ì˜¤ë¥˜: ' + error + ' ===\n');
                };
            } catch (e) {
                status.textContent = 'âŒ ì—°ê²° ì‹¤íŒ¨';
                addToOutput('\n=== ì—°ê²° ì‹¤íŒ¨: ' + e.message + ' ===\n');
            }
        }

        function disconnect() {
            if (socket) {
                socket.close();
                socket = null;
            }
        }

        function addToOutput(text) {
            output.textContent += text;
            output.scrollTop = output.scrollHeight;
        }

        function sendCommand(command) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(command + '\n');
                addToOutput('> ' + command + '\n');
            } else {
                addToOutput('=== ì—°ê²°ë˜ì§€ ì•ŠìŒ ===\n');
            }
        }

        // Enter í‚¤ë¡œ ëª…ë ¹ì–´ ì „ì†¡
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const command = input.value.trim();
                if (command) {
                    sendCommand(command);
                    input.value = '';
                }
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ì—°ê²°
        window.addEventListener('load', function() {

    </script>
